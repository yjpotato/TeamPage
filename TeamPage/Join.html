<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <!-- 부트스트랩 CSS 링크 추가 -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/Join.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card-body">
          <!-- 회원가입 폼 -->
          <h5>회원가입</h5>
          <br>
          <form>
            <div class="form-group">
              <label for="username">사용자명</label>
              <input type="text" class="form-control" id="username" placeholder="사용자명을 입력하세요">
              <br>
            </div>
            <div class="form-group">
              <label for="email">이메일 주소</label>
              <div class="input-group">
                <input type="email" class="form-control" id="email" placeholder="이메일을 입력하세요">
                <div class="input-group-append">
                  <button type="button" class="btn btn-outline-secondary" onclick="checkEmailAvailability()">중복 확인</button>
                </div>
              </div>
            </div>
            <div class="form-group">
                <br>
              <label for="password">비밀번호</label>
              <input type="password" class="form-control" id="password" placeholder="비밀번호를 입력하세요">
              <br>
            </div>
            <div class="form-group">
              <label for="confirmPassword">비밀번호 확인</label>
              <input type="password" class="form-control" id="confirmPassword" placeholder="비밀번호를 다시 입력하세요">
              <br>
            </div>
            <button type="submit" class="btn btn-primary">가입하기</button>
          </form>
        </div>
    </div>
  </div>
</div>

<!-- 부트스트랩 스크립트 링크 추가 -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script>
  function checkEmailAvailability() {
    // 이메일 중복 확인을 위한 AJAX 요청을 수행하는 부분
    var email = document.getElementById('email').value;
    // 실제로는 서버에 이메일 중복 확인을 요청해야 하지만, 여기서는 간단한 예제로 alert으로 표시
    alert('이메일 중복 확인: ' + email);
  }
</script>

</body>
</html>

<!--여기까지 영희 구역-->
